<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
        </div>

        <div>
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad">
        </div>

        <div>
            <label>Fecha</label>
            <input type="date">
        </div>

        <div>
            <label>Telefono</label>
            <input type="tel">
        </div>

        <div>
            <label>Correo</label>
            <input type="email">
        </div>

        <div>
            <label>Contrase√±a</label>
            <input type="password" minlength="2" maxlength="10">
        </div>

        <div>
            <label>Color</label>
            <input type="color">
        </div>

        <div>
            <label>Archivo</label>
            <input type="file">
        </div>

        <div>
            <label>Range</label>
            <input type="range" value="" min="1" max="10">
        </div>

        <!-- Espera por defecto un https:// -->
        <div>
            <label>Url</label>
            <input type="url">
        </div>

        <!-- Limpia todo el formulario. Debe estar dentro de un formulario -->
        <div>
            <label>Limpiar</label>
            <input type="reset">
        </div>

        <div>
            <label>Buscar</label>
            <input type="search">
        </div>
    </form>
</body>
</html>
